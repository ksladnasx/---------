<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静态测试页面</title>
  <style>
    body {
      background-color: #ff6b6b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    .test-box {
      background: #4ecdc4;
      padding: 30px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }
    button {
      background: #45b7d1;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>🎉 静态测试页面</h1>
    <p>如果你看到这个页面，说明Web服务器正常工作！</p>
    <p>时间: <span id="time"></span></p>
    <button onclick="showAlert()">点击测试JavaScript</button>
    <p id="result"></p>
  </div>

  <script>
    // 显示当前时间
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleString();
    }
    
    // 测试按钮
    function showAlert() {
      document.getElementById('result').innerHTML = '<strong>✅ JavaScript正常工作！</strong>';
    }
    
    // 初始化
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
